<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
    <h1> Rock Paper Scissors!</h1>
    <div class="buttons">
        <button class="button" value="rock">Rock</button>
        <button class="button" value="paper">Paper</button>
        <button class="button" value="scissors">Scissors</button>
    </div>
    <div class="results">
    <div class="win">Win: 0</div>
    <div class="lose">Lose: 0</div>   
    <div class="tie">Tie: 0</div>
    </div>   
</body>
</html>

<script>


let tie = 0;
let win = 0;
let lose = 0;


const buttons = document.querySelectorAll('.button');
buttons.forEach(button => button.addEventListener('click', (e) => {
    playRound(e);
    updateScore();
    setTimeout(resultAlert, 300);
}));

function resultAlert () {
    if(win === 5) {
        alert('You win!');
    } else if (lose == 5) {
        alert('You lose!');
    }
}

function getComputerChoice () {
    const choice = ['rock', 'paper', 'scissors'];
    const random = Math.floor(Math.random() * choice.length);
    return choice[random];
}

function playRound(e, computerSelection) {

    let playerSelection = e.target.value;
    computerSelection = getComputerChoice();
    if (playerSelection === 'rock' && computerSelection === 'rock') { 
        tie += 1;
    } else if (playerSelection === 'rock' && computerSelection === 'paper') {
        lose += 1;
    } else if (playerSelection === 'rock' && computerSelection === 'scissors') {
        win += 1;
    } else if (playerSelection === 'paper' && computerSelection === 'paper') {
        tie += 1;
    } else if (playerSelection === 'paper' && computerSelection === 'rock') {
        win += 1;
    } else if (playerSelection === 'paper' && computerSelection === 'scissors') {
        lose += 1;
    } else if (playerSelection === 'scissors' && computerSelection === 'paper') {
        win += 1;
    } else if (playerSelection === 'scissors' && computerSelection === 'rock') {
        lose += 1;
    } else if (playerSelection === 'scissors' && computerSelection === 'scissors') {
        tie += 1;
    }
}

function updateScore() {
    const divWin = document.querySelector('.win');
    divWin.textContent = `Win: ${win}`;
    const divLose = document.querySelector('.lose');
    divLose.textContent = `Lose: ${lose}`;
    const divTie = document.querySelector('.tie');
    divTie.textContent = `Tie: ${tie}`;
}
</script>
